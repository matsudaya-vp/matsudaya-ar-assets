<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é«˜æ‰æ™‹ä½œ - å¹•æœ«ARå†™çœŸ</title>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }

        /* ã‚«ãƒ¡ãƒ©æ˜ åƒ */
        #video-feed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒï¼ˆç¸¦å‘ãç”»é¢ã«ãƒ•ã‚£ãƒƒãƒˆï¼‰ */
        #character-overlay {
            position: fixed; top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            z-index: 2;
        }

        /* UIï¼ˆæ’®å½±ãƒœã‚¿ãƒ³ï¼‰ */
        #ui-container {
            position: fixed; bottom: 0; left: 0; width: 100%;
            display: flex; justify-content: center; padding: 20px; z-index: 3;
        }
        #capture-button {
            padding: 15px 30px; font-size: 1.2em; background-color: #ffffff;
            color: #333333; border: 2px solid #333333; border-radius: 50px;
            cursor: pointer; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <video id="video-feed" autoplay playsinline></video>
    
    <img id="character-overlay" src="shinshaku_takasugi_1.png" alt="é«˜æ‰æ™‹ä½œ">

    <div id="ui-container">
        <button id="capture-button">ğŸ“¸ æ’®å½±</button>
    </div>

    <script>
        const video = document.getElementById('video-feed');
        const captureButton = document.getElementById('capture-button');
        const characterOverlay = document.getElementById('character-overlay');

        // èƒŒé¢ã‚«ãƒ¡ãƒ©ã§ç­‰å€ï¼ˆè§£åƒåº¦æŒ‡å®šãªã—ï¼‰
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => { video.srcObject = stream; })
                .catch(err => { alert('ã‚«ãƒ¡ãƒ©ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸ: ' + err); });
        }

        // æ’®å½±å‡¦ç†
        captureButton.addEventListener('click', () => {
            const w = video.videoWidth;
            const h = video.videoHeight;

            const canvas = document.createElement('canvas');
            canvas.width = w;
            canvas.height = h;
            const ctx = canvas.getContext('2d');

            // ã‚«ãƒ¡ãƒ©æ˜ åƒï¼ˆåè»¢ãªã—ï¼‰
            ctx.drawImage(video, 0, 0, w, h);

            // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒï¼ˆç¸¦æ¨ªæ¯”ã‚’ç¶­æŒã—ã¦ç”»é¢ã„ã£ã±ã„ï¼‰
            const img = characterOverlay;
            const imgRatio = img.naturalWidth / img.naturalHeight;
            const canvasRatio = w / h;
            let drawWidth, drawHeight;

            if (canvasRatio > imgRatio) {
                drawHeight = h;
                drawWidth = drawHeight * imgRatio;
            } else {
                drawWidth = w;
                drawHeight = drawWidth / imgRatio;
            }

            const drawX = (w - drawWidth) / 2;
            const drawY = (h - drawHeight) / 2;
            ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);

            // ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ä»˜ããƒ•ã‚¡ã‚¤ãƒ«å
            const now = new Date();
            const timestamp = now.getFullYear().toString()
                + ('0' + (now.getMonth() + 1)).slice(-2)
                + ('0' + now.getDate()).slice(-2) + '_'
                + ('0' + now.getHours()).slice(-2)
                + ('0' + now.getMinutes()).slice(-2)
                + ('0' + now.getSeconds()).slice(-2);
            const filename = `matsudaya_ar_photo_${timestamp}.png`;

            // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = filename;
            link.href = dataURL;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
