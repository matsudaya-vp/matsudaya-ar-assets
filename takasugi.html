    <style>

        /* 2. ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã®ã‚³ãƒ³ãƒ†ãƒŠ */
        #character-container {

            /* Flexboxã§ç”»åƒç¾¤ã‚’å‚ç›´æ–¹å‘ä¸­å¤®æƒãˆ */
            display: flex;

            justify-content: center; /* å‚ç›´æ–¹å‘ä¸­å¤®æƒãˆ */
            align-items: center; /* æ°´å¹³æ–¹å‘ä¸­å¤®æƒãˆ */
            z-index: 2;

            /* ã€ğŸ’¡ä¿®æ­£ãƒã‚¤ãƒ³ãƒˆã€‘ç”»åƒã®åˆè¨ˆã‚µã‚¤ã‚ºãŒç”»é¢ã‚’è¶…ãˆãªã„ã‚ˆã†ã«ã—ã¾ã™ */
            max-height: 100vh; /* ãƒ“ãƒ¥ãƒ¼ãƒãƒ¼ãƒˆã®é«˜ã•ã‚’è¶…ãˆãªã„ */
            overflow: hidden; /* ä¸‡ãŒä¸€ã¯ã¿å‡ºã—ãŸéƒ¨åˆ†ã‚’éè¡¨ç¤ºã«ã™ã‚‹ */
        }
        
        /* 3. 3ã¤ã®ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒ */
        .character-part {
            /* ç”»é¢ã«åã¾ã‚‹ã‚ˆã†ã«å¹…ã‚’æœ€å¤§åŒ–ã—ã€é«˜ã•ã‚’è‡ªå‹•èª¿æ•´ */
            max-width: 100vw;
            height: auto;
            display: block;
            
            /* ã€ğŸ’¡ä¿®æ­£ãƒã‚¤ãƒ³ãƒˆã€‘Flexboxå†…ã§ç”»åƒãŒå¼•ãä¼¸ã°ã•ã‚Œã‚‹ã®ã‚’é˜²ãã€
               é€£çµæ™‚ã®ã‚ãšã‹ãªéš™é–“ã‚’ãªãã™ãŸã‚ã«ãƒã‚¬ãƒ†ã‚£ãƒ–ãƒãƒ¼ã‚¸ãƒ³ã‚’é©ç”¨ã—ã¾ã™ */
            margin: -1px 0; /* ã‚ãšã‹ãªè² ã®ãƒãƒ¼ã‚¸ãƒ³ã§ã€é€£çµã®éš™é–“ã‚’å¸å */
            flex-shrink: 1; /* è¦ªè¦ç´ ãŒå°ã•ããªã£ãŸã‚‰ç¸®å°ã™ã‚‹ã“ã¨ã‚’è¨±å¯ */
            min-height: 0;  /* æœ€å°ã®é«˜ã•ã‚’0ã«è¨­å®šã—ã€å†…å®¹ç‰©ã‚ˆã‚Šã‚‚å¤§ãããªã‚‰ãªã„ã‚ˆã†ã«ã™ã‚‹ */
        }
        
        /* UIãƒœã‚¿ãƒ³ */
        #ui-container {

<body>
    <video id="video-feed" autoplay playsinline></video>
    
    <div id="character-container">
        <img id="img-top-loader" src="pf-takasug-top.png" class="character-part" alt="é«˜æ‰æ™‹ä½œ ä¸Šéƒ¨">
        <img id="img-center-loader" src="pf-takasug-center.png" class="character-part" alt="é«˜æ‰æ™‹ä½œ ä¸­å¤®">
        <img id="img-bottom-loader" src="pf-takasug-bottom.png" class="character-part" alt="é«˜æ‰æ™‹ä½œ ä¸‹éƒ¨">
    </div>

    <div id="ui-container"><button id="capture-button">ğŸ“¸ æ’®å½±</button></div>

    <script>
        // JavaScriptéƒ¨åˆ†ã¯å‰å›ã®å›ç­”ã¨å¤‰æ›´ã‚ã‚Šã¾ã›ã‚“ã€‚
        // Canvasã¸ã®æç”»å‡¦ç†ã¯ã™ã§ã«ç”»é¢æ¯”ç‡ã‚’è€ƒæ…®ã—ã¦è¨ˆç®—ã•ã‚Œã¦ã„ã‚‹ãŸã‚ã€
        // ãƒ©ã‚¤ãƒ–è¡¨ç¤ºã®ä¿®æ­£ã«ã¯å½±éŸ¿ã—ã¾ã›ã‚“ã€‚
        const video = document.getElementById('video-feed');
        const captureButton = document.getElementById('capture-button');
        
        const imgTop = document.getElementById('img-top-loader');
        const imgCenter = document.getElementById('img-center-loader');
        const imgBottom = document.getElementById('img-bottom-loader');

        // 1. ã‚«ãƒ¡ãƒ©ãƒ•ã‚£ãƒ¼ãƒ‰ã®é–‹å§‹ï¼ˆæ—¢å­˜ã¨åŒã˜ï¼‰
        navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } }
        }).then(stream => {
            video.srcObject = stream;
        }).catch(err => alert("ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: " + err));

        // 2. æ’®å½±ãƒ­ã‚¸ãƒƒã‚¯ 
        captureButton.addEventListener('click', () => {
            const w = video.videoWidth; 
            const h = video.videoHeight; 

            const canvas = document.createElement('canvas');
            canvas.width = w;
            canvas.height = h;
            const ctx = canvas.getContext('2d');

            // 1. ã‚«ãƒ¡ãƒ©æç”»ï¼ˆèƒŒæ™¯ï¼‰
            ctx.drawImage(video, 0, 0, w, h);

            // --- æç”»ç¯„å›²ã®è¨ˆç®— ---
            if (!imgTop.naturalWidth || !imgCenter.naturalWidth || !imgBottom.naturalWidth) {
                 alert("ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒãŒã¾ã èª­ã¿è¾¼ã¾ã‚Œã¦ã„ã¾ã›ã‚“ã€‚");
                 return;
            }

            const naturalWidth = imgCenter.naturalWidth;
            const naturalHeightTop = imgTop.naturalHeight;
            const naturalHeightCenter = imgCenter.naturalHeight;
            const naturalHeightBottom = imgBottom.naturalHeight;
            
            const totalNaturalHeight = naturalHeightTop + naturalHeightCenter + naturalHeightBottom;
            const imageRatio = naturalWidth / totalNaturalHeight;

            let drawWidth = w; 
            let totalDrawHeight = drawWidth / imageRatio;

            if (totalDrawHeight > h) {
                totalDrawHeight = h;
                drawWidth = totalDrawHeight * imageRatio;
            }

            const drawHeightTop = totalDrawHeight * (naturalHeightTop / totalNaturalHeight);
            const drawHeightCenter = totalDrawHeight * (naturalHeightCenter / totalNaturalHeight);
            const drawHeightBottom = totalDrawHeight * (naturalHeightBottom / totalNaturalHeight);

            const drawX = (w - drawWidth) / 2;
            let drawY = (h - totalDrawHeight) / 2;

            // --- 3. ä½™ç™½ã‚’ç™½ã§å¡—ã‚Šã¤ã¶ã™ ---
            ctx.fillStyle = "#ffffff";
            
            if (drawY > 0) {
                ctx.fillRect(0, 0, w, drawY); 
                ctx.fillRect(0, drawY + totalDrawHeight, w, h - (drawY + totalDrawHeight));
            }
            
            if (drawX > 0) {
                ctx.fillRect(0, drawY, drawX, totalDrawHeight); 
                ctx.fillRect(w - drawX, drawY, drawX, totalDrawHeight);
            }

            // --- 4. ã‚­ãƒ£ãƒ©ç”»åƒã‚’é€éã§é‡ã­ã‚‹ï¼ˆ3ã¤ã®ãƒ‘ãƒ¼ãƒ„ã‚’æç”»ï¼‰ ---
            
            ctx.drawImage(imgTop, drawX, drawY, drawWidth, drawHeightTop);
            drawY += drawHeightTop;

            ctx.drawImage(imgCenter, drawX, drawY, drawWidth, drawHeightCenter);
            drawY += drawHeightCenter;

            ctx.drawImage(imgBottom, drawX, drawY, drawWidth, drawHeightBottom);

            // 5. ä¿å­˜
            const now = new Date();
            const timestamp = now.toISOString().replace(/[-:T]/g, "").slice(0,14);
            const link = document.createElement('a');
            link.download = `matsudaya_photo_${timestamp}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    </script>
