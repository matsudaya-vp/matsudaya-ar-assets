<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sinsaku Takasugi Photo Frame</title>

<style>
  body { 
    margin: 0; 
    overflow: hidden; 
    background: #000; 
    touch-action: manipulation;
  }

  #video-feed, #layout-reference {
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
    object-fit: cover;
    z-index: 1;
  }

  #character-overlay { 
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    height: 100%; 
    object-fit: cover;
    z-index: 2; 
    background: transparent;
  }

  /* レイアウト基準画像 - ボタン位置の座標を定義 */
  #layout-reference {
    opacity: 0; /* 見えないが位置の基準となる */
    pointer-events: none;
    z-index: 0;
  }

  /* ボタンを基準画像上の特定座標に配置 */
  #ui-container {
    position: fixed;
    /* 基準画像内の座標 (例: 540,1620 ピクセルの位置) */
    left: 50%; /* 1080pxの50% = 540px */
    top: 84.375%; /* 1920pxの84.375% = 1620px */
    transform: translate(-50%, -50%);
    z-index: 3;
  }

  #capture-button {
    width: 80px;
    height: 80px;
    padding: 0;
    border-radius: 50%;
    background: #E0E0E0;
    border: 4px double #808080;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    cursor: pointer;
  }

  /* 他のスタイルは省略 */
</style>
</head>

<body>
<video id="video-feed" autoplay playsinline muted></video>
<!-- レイアウト基準として透明な画像を配置 -->
<img id="layout-reference" src="layout-grid.png" alt="">
<img id="character-overlay" src="pf-takasugi2.png" alt="高杉晋作">
<div id="ui-container">
  <button id="capture-button" aria-label="写真を撮影"></button>
</div>

<script>
// 元のJavaScriptコードをそのまま使用
// 位置調整のコードは不要
</script>
</body>
</html>
