    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        
        /* 1. ã‚«ãƒ¡ãƒ©æ˜ åƒ */
        #video-feed {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* 2. ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã®ã‚³ãƒ³ãƒ†ãƒŠ */
        #character-container {
            position: absolute;
            top: 0; /* JSã§å‹•çš„ã«è¨­å®šã•ã‚Œã¾ã™ãŒã€åˆæœŸå€¤ã¨ã—ã¦ä¸Šç«¯ã«å›ºå®š */
            left: 50%; 
            transform: translateX(-50%);
            
            /* ã€é‡è¦ã€‘JSã§å¹…ã‚’æ­£ç¢ºã«è¨­å®šã™ã‚‹ãŸã‚ã€CSSã¯åˆæœŸè¨­å®šã®ã¿ */
            width: 100%; /* åˆæœŸå€¤ */
            max-width: 100vw;
            max-height: 100vh;
            overflow: hidden; /* è¦‹åˆ‡ã‚Œã‚’é˜²ã */
            
            z-index: 2;

            /* 3ã¤ã®ç”»åƒã‚’å‚ç›´ã«ä¸¦ã¹ã‚‹ãŸã‚ã®è¨­å®š */
            display: block; /* Flexboxã‚’ä½¿ã‚ãšã€æ¨™æº–çš„ãªãƒ–ãƒ­ãƒƒã‚¯è¦ç´ ã¨ã—ã¦é…ç½® */
        }
        
        /* 3. 3ã¤ã®ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒ */
        .character-part {
            display: block; /* ã€é‡è¦ã€‘ç”»åƒé–“ã®éš™é–“ï¼ˆå¹½éœŠã‚¹ãƒšãƒ¼ã‚¹ï¼‰ã‚’æ’é™¤ */
            width: 100%; /* è¦ªã‚³ãƒ³ãƒ†ãƒŠ (#character-container) ã®å¹…ã«åˆã‚ã›ã‚‹ */
            height: auto; /* å¹…ã«åˆã‚ã›ã¦é«˜ã•ã‚’è‡ªå‹•èª¿æ•´ */
            
            /* æç”»å´©ã‚Œã‚’é˜²ããŸã‚ã®è¿½åŠ è¨­å®š */
            vertical-align: top;
            line-height: 0;
            font-size: 0;
        }
        
        /* UIãƒœã‚¿ãƒ³ */
        #ui-container {
            position: fixed; bottom: 0; left: 0;
            width: 100%; display: flex; justify-content: center;
            padding: 20px; z-index: 3;
        }
        #capture-button {

    </style>

<body>
    <video id="video-feed" autoplay playsinline></video>
    
    <div id="character-container">
        <img id="img-top-loader" src="pf-takasug-top.png" class="character-part" alt="é«˜æ‰æ™‹ä½œ ä¸Šéƒ¨">
        <img id="img-center-loader" src="pf-takasug-center.png" class="character-part" alt="é«˜æ‰æ™‹ä½œ ä¸­å¤®">
        <img id="img-bottom-loader" src="pf-takasug-bottom.png" class="character-part" alt="é«˜æ‰æ™‹ä½œ ä¸‹éƒ¨">
    </div>

    <div id="ui-container"><button id="capture-button">ğŸ“¸ æ’®å½±</button></div>

    <script>
        const video = document.getElementById('video-feed');
        const captureButton = document.getElementById('capture-button');
        const container = document.getElementById('character-container');
        
        const imgTop = document.getElementById('img-top-loader');
        const imgCenter = document.getElementById('img-center-loader');
        const imgBottom = document.getElementById('img-bottom-loader');

        // ----------------------------------------------------------------
        // 1. ãƒ©ã‚¤ãƒ–è¡¨ç¤ºã®ã‚µã‚¤ã‚ºèª¿æ•´ãƒ­ã‚¸ãƒƒã‚¯ (ç”»åƒãƒ­ãƒ¼ãƒ‰å®Œäº†ä¿è¨¼ä»˜ã)
        // ----------------------------------------------------------------

        let loadedCount = 0;
        const totalImages = 3;
        const images = [imgTop, imgCenter, imgBottom];

        // ãƒ©ã‚¤ãƒ–è¡¨ç¤ºã®ã‚µã‚¤ã‚ºèª¿æ•´é–¢æ•°
        function adjustOverlaySize() {
            // ç”»åƒãŒæœªãƒ­ãƒ¼ãƒ‰ã®å ´åˆã¯å®Ÿè¡Œã—ãªã„
            if (!imgTop.naturalWidth || !imgCenter.naturalWidth || !imgBottom.naturalWidth) {
                 return;
            }

            // è‡ªç„¶ãªã‚µã‚¤ã‚ºã‹ã‚‰çµåˆå¾Œã®å…¨ä½“ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯”ã‚’è¨ˆç®—
            const naturalWidth = imgCenter.naturalWidth;
            const totalNaturalHeight = imgTop.naturalHeight + imgCenter.naturalHeight + imgBottom.naturalHeight;
            const imageRatio = naturalWidth / totalNaturalHeight; // å¹…/é«˜ã•

            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // ç”»é¢å¹…åŸºæº–ã§ã‚¹ã‚±ãƒ¼ãƒ«ã—ãŸå ´åˆã®ã€çµåˆå¾Œã®åˆè¨ˆé«˜ã•
            const heightWhenScaledToWidth = screenWidth / imageRatio;
            
            let finalWidth = screenWidth;
            let finalHeight = heightWhenScaledToWidth;

            // ç”»é¢ã®é«˜ã•ã‚ˆã‚Šã‚‚åˆè¨ˆé«˜ã•ãŒå¤§ãã„å ´åˆï¼ˆç¸¦é•·ã™ãã‚‹å ´åˆï¼‰
            if (finalHeight > screenHeight) {
                // é«˜ã•åŸºæº–ã§ã‚¹ã‚±ãƒ¼ãƒ«ãƒ€ã‚¦ãƒ³
                const scaleFactor = screenHeight / finalHeight;
                finalWidth = screenWidth * scaleFactor;
                finalHeight = screenHeight;
                
                // ã€ç”»é¢ä¸Šç«¯å¯†ç€ã€‘
                container.style.top = `0`;
                container.style.transform = `translateX(-50%)`;
            } else {
                // ç”»åƒãŒç”»é¢å†…ã«åã¾ã‚‹å ´åˆï¼ˆæ¨ªé•·ã€ã¾ãŸã¯é€šå¸¸ã®ç¸¦æ¨ªæ¯”ï¼‰ã¯ã€ä¸­å¤®ã«é…ç½®
                container.style.top = `50%`;
                container.style.transform = `translate(-50%, -50%)`;
            }
            
            // ã‚³ãƒ³ãƒ†ãƒŠã®å¹…ã‚’è¨ˆç®—çµæœã§ä¸Šæ›¸ãã—ã€å†…éƒ¨ã®ç”»åƒ (width: 100%) ãŒè¿½å¾“ã™ã‚‹ã‚ˆã†ã«ã™ã‚‹
            container.style.width = `${finalWidth}px`;
        }
        
        // ç”»åƒãƒ­ãƒ¼ãƒ‰å®Œäº†å¾Œã«èª¿æ•´ã‚’å®Ÿè¡Œ
        function imageLoaded() {
            loadedCount++;
            if (loadedCount === totalImages) {
                // ã™ã¹ã¦ã®ç”»åƒãŒãƒ­ãƒ¼ãƒ‰å®Œäº†ã—ãŸã‚‰ã€ã‚µã‚¤ã‚ºèª¿æ•´ã¨ãƒªã‚µã‚¤ã‚ºã‚¤ãƒ™ãƒ³ãƒˆã®ç™»éŒ²ã‚’è¡Œã†
                adjustOverlaySize();
                window.addEventListener('resize', adjustOverlaySize);
            }
        }

        images.forEach(img => {
            if (img.complete) {
                imageLoaded();
            } else {
                img.addEventListener('load', imageLoaded);
            }
        });

        // ----------------------------------------------------------------
        // 2. ã‚«ãƒ¡ãƒ©ãƒ•ã‚£ãƒ¼ãƒ‰ã®é–‹å§‹ï¼ˆæ—¢å­˜ã¨åŒã˜ï¼‰
        // ----------------------------------------------------------------

        navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } }
        }).then(stream => {
            video.srcObject = stream;
        }).catch(err => alert("ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: " + err));

        // ----------------------------------------------------------------
        // 3. æ’®å½±ãƒ­ã‚¸ãƒƒã‚¯ (æ—¢å­˜ã®Canvasæç”»ãƒ­ã‚¸ãƒƒã‚¯)
        // ----------------------------------------------------------------
        
        captureButton.addEventListener('click', () => {
            const w = video.videoWidth; 
            const h = video.videoHeight; 

            const canvas = document.createElement('canvas');
            canvas.width = w;
            canvas.height = h;
            const ctx = canvas.getContext('2d');

            ctx.drawImage(video, 0, 0, w, h);

            if (!imgTop.naturalWidth || !imgCenter.naturalWidth || !imgBottom.naturalWidth) {
                 alert("ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒãŒã¾ã èª­ã¿è¾¼ã¾ã‚Œã¦ã„ã¾ã›ã‚“ã€‚");
                 return;
            }

            const naturalWidth = imgCenter.naturalWidth;
            const naturalHeightTop = imgTop.naturalHeight;
            const naturalHeightCenter = imgCenter.naturalHeight;
            const naturalHeightBottom = imgBottom.naturalHeight;
            
            const totalNaturalHeight = naturalHeightTop + naturalHeightCenter + naturalHeightBottom;
            const imageRatio = naturalWidth / totalNaturalHeight;

            let drawWidth = w; 
            let totalDrawHeight = drawWidth / imageRatio;

            if (totalDrawHeight > h) {
                totalDrawHeight = h;
                drawWidth = totalDrawHeight * imageRatio;
            }

            const drawHeightTop = totalDrawHeight * (naturalHeightTop / totalNaturalHeight);
            const drawHeightCenter = totalDrawHeight * (naturalHeightCenter / totalNaturalHeight);
            const drawHeightBottom = totalDrawHeight * (naturalHeightBottom / totalNaturalHeight);

            const drawX = (w - drawWidth) / 2;
            let drawY = (h - totalDrawHeight) / 2;

            ctx.fillStyle = "#ffffff";
            
            if (drawY > 0) {
                ctx.fillRect(0, 0, w, drawY); 
                ctx.fillRect(0, drawY + totalDrawHeight, w, h - (drawY + totalDrawHeight));
            }
            
            if (drawX > 0) {
                ctx.fillRect(0, drawY, drawX, totalDrawHeight); 
                ctx.fillRect(w - drawX, drawY, drawX, totalDrawHeight);
            }

            ctx.drawImage(imgTop, drawX, drawY, drawWidth, drawHeightTop);
            drawY += drawHeightTop;

            ctx.drawImage(imgCenter, drawX, drawY, drawWidth, drawHeightCenter);
            drawY += drawHeightCenter;

            ctx.drawImage(imgBottom, drawX, drawY, drawWidth, drawHeightBottom);

            const now = new Date();
            const timestamp = now.toISOString().replace(/[-:T]/g, "").slice(0,14);
            const link = document.createElement('a');
            link.download = `matsudaya_photo_${timestamp}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    </script>
