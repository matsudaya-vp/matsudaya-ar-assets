<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>高杉晋作 - 5</title>
<style>
  html, body {
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background-color:#000; /* 透過部分以外の背景 */
    overflow:hidden;
    position:relative;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  /* 白い上下余白 */
  .white-top, .white-bottom {
    position:absolute;
    left:0;
    width:100%;
    background-color:#fff;
    z-index:1;
  }
  .white-top { top:0; }
  .white-bottom { bottom:0; }

  /* 画像 */
  img#character {
    max-width:100%;
    max-height:100%;
    display:block;
    position:relative;
    z-index:2;
  }
</style>
</head>
<body>
  <div class="white-top"></div>
  <img id="character" src="pf-takasugi.png" alt="高杉晋作">
  <div class="white-bottom"></div>

<script>
function adjustWhiteBars() {
  const img = document.getElementById('character');
  const top = document.querySelector('.white-top');
  const bottom = document.querySelector('.white-bottom');

  const windowW = window.innerWidth;
  const windowH = window.innerHeight;

  const imgRatio = img.naturalWidth / img.naturalHeight;

  // 画面に合わせた画像サイズを計算（contain）
  let displayW = windowW;
  let displayH = displayW / imgRatio;

  if (displayH > windowH) {
    displayH = windowH;
    displayW = displayH * imgRatio;
  }

  const verticalMargin = (windowH - displayH) / 2;
  const horizontalMargin = (windowW - displayW) / 2;

  // 上下余白を白に設定
  top.style.height = verticalMargin + 'px';
  bottom.style.height = verticalMargin + 'px';
}
window.addEventListener('resize', adjustWhiteBars);
window.addEventListener('load', adjustWhiteBars);
</script>
</body>
</html>
