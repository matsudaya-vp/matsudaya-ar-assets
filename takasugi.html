<body>
  <video id="video-feed" autoplay playsinline></video>

  <script>
    const video = document.getElementById('video-feed');
    const captureButton = document.getElementById('capture-button');

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } }
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => alert("ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: " + err));

    captureButton.addEventListener('click', () => {
      const w = video.videoWidth;
      const h = video.videoHeight;

      const canvas = document.createElement('canvas');
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext('2d');

      // 1. ã‚«ãƒ¡ãƒ©æç”»ï¼ˆèƒŒæ™¯ï¼‰
      ctx.drawImage(video, 0, 0, w, h);

      // 2. ã‚­ãƒ£ãƒ©ç”»åƒï¼ˆpf-takasugi.pngï¼‰ã‚’ãƒ­ãƒ¼ãƒ‰ã—ã¦æç”»ã™ã‚‹
      const img = new Image();
      img.crossOrigin = 'Anonymous'; 
      img.src = 'pf-takasugi.png';

      img.onload = () => {
        const imgRatio = img.naturalWidth / img.naturalHeight;
        const screenRatio = w / h;

        // canvas/ç”»é¢ã«åã¾ã‚‹ã‚ˆã†ã«ç”»åƒã‚’è¨ˆç®— (containç›¸å½“)
        let drawWidth, drawHeight, drawX, drawY;

        if (imgRatio > screenRatio) {
          // ç”»åƒãŒæ¨ªé•·ã®å ´åˆã€å¹…ã«åˆã‚ã›ã¦é«˜ã•ã‚’èª¿æ•´ (ä¸Šä¸‹ã«ä½™ç™½)
          drawWidth = w;
          drawHeight = w / imgRatio;
          drawX = 0;
          drawY = (h - drawHeight) / 2;
        } else {
          // ç”»åƒãŒç¸¦é•·ã®å ´åˆã€é«˜ã•ã«åˆã‚ã›ã¦å¹…ã‚’èª¿æ•´ (å·¦å³ã«ä½™ç™½)
          drawHeight = h;
          drawWidth = h * imgRatio;
          drawX = (w - drawWidth) / 2;
          drawY = 0;
        }

        // 3. ä½™ç™½ã‚’ç™½ã§å¡—ã‚Šã¤ã¶ã™ (æ’®å½±å¾Œã®ç”»åƒã«ã‚‚ç™½ã„ä½™ç™½ã‚’ä½œã‚‹)
        // ï¼ï¼ï¼ CSSã§èƒŒæ™¯ã‚’é€æ˜ã«ã—ãŸåˆ†ã€ã“ã®JSã®å¡—ã‚Šã¤ã¶ã—ãŒéå¸¸ã«é‡è¦ã§ã™ ï¼ï¼ï¼
        ctx.fillStyle = "#ffffff";
        
        // ä¸Šä¸‹ä½™ç™½
        if (drawY > 0) {
          ctx.fillRect(0, 0, w, drawY);
          ctx.fillRect(0, h - drawY, w, drawY);
        } 
        // å·¦å³ä½™ç™½
        else if (drawX > 0) {
          ctx.fillRect(0, 0, drawX, h);
          ctx.fillRect(w - drawX, 0, drawX, h);
        }
        
        // 4. ã‚­ãƒ£ãƒ©ç”»åƒã‚’é€éã§é‡ã­ã‚‹
        ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);

        // 5. ä¿å­˜
        const now = new Date();
        const timestamp = now.toISOString().replace(/[-:T]/g, "").slice(0,14);
        const link = document.createElement('a');
        link.download = `matsudaya_photo_${timestamp}.png`;
        link.href = canvas.toDataURL("image/png");
        link.click();
      };
      
      img.onerror = () => {
        console.error("ç”»åƒãƒ•ã‚¡ã‚¤ãƒ« 'pf-takasugi.png' ã®ãƒ­ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸã€‚");
        alert("ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒã®è¡¨ç¤ºã«å•é¡ŒãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚");
      };
    });
  </script>
