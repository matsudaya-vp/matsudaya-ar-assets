<script>
        const video = document.getElementById('video-feed');
        const captureButton = document.getElementById('capture-button');
        const characterOverlay = document.getElementById('character-overlay');

        // 1. カメラ映像の取得と開始
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }) // 背面カメラ優先
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    alert('カメラへのアクセスが拒否されました: ' + err);
                });
        }
        
        // 2. 撮影機能の実装（カメラ映像とキャラクター画像を合成）
        captureButton.addEventListener('click', () => {
            // カメラ映像の幅と高さを取得
            const w = video.videoWidth;
            const h = video.videoHeight;

            // 合成用のキャンバスを作成
            const canvas = document.createElement('canvas');
            canvas.width = w;
            canvas.height = h;
            const context = canvas.getContext('2d');

            // 1. カメラ映像をキャンバスに描画 (CSSの反転を考慮)
            context.save();
            context.scale(-1, 1);
            context.drawImage(video, -w, 0, w, h);
            context.restore();

            // 2. キャラクター画像をキャンバスに描画
            // キャラクターの位置とサイズを計算して正確に重ねる
            const img = characterOverlay;
            const imgRatio = img.naturalHeight / img.naturalWidth;
            const screenRatio = window.innerHeight / window.innerWidth;

            let finalW, finalH;

            // キャラクターが画面幅70%のサイズ（CSS設定）になるように計算
            const cssVW = 0.7; // CSSの width: 70vw; に対応
            finalW = w * cssVW;
            finalH = finalW * imgRatio;
            
            // 中央に描画
            const finalX = (w - finalW) / 2;
            const finalY = (h - finalH) / 2;
            
            context.drawImage(img, finalX, finalY, finalW, finalH);

            // 3. 画像をダウンロード
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            
            // 🌟🌟🌟 修正箇所: ファイル名に現在のタイムスタンプを追加 🌟🌟🌟
            const timestamp = new Date().getTime();
            link.download = 'matsudaya_takasugi_' + timestamp + '.png'; 
            
            link.href = dataURL;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
