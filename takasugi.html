<!DOCTYPE html>
<html>
<head>

    <title>é«˜æ‰æ™‹ä½œ - 3åˆ†å‰²é€éåˆæˆ</title>
    <style>
        /* åŸºæœ¬çš„ãªã‚¹ã‚¿ã‚¤ãƒ«ã¯æ—¢å­˜ã®ã‚‚ã®ã‚’ç¶­æŒ */
        body { margin: 0; overflow: hidden; background: #000; }
        #video-feed {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover; z-index: 1;
        }
        /* å…ƒã® #character-overlay ã¯å‰Šé™¤ã™ã‚‹ã‹ã€éè¡¨ç¤ºã®ã¾ã¾ã«ã™ã‚‹ */
        /* ä»Šå›ã¯ç›´æ¥Canvasã«æç”»ã™ã‚‹ãŸã‚ã€DOMä¸Šã®ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ã¯ä¸è¦ */
        
        #ui-container {

</head>
<body>
    <video id="video-feed" autoplay playsinline></video>
    
    <img id="img-top-loader" src="pf-takasug-top.png" style="display:none;" alt="é«˜æ‰æ™‹ä½œ ä¸Šéƒ¨">
    <img id="img-center-loader" src="pf-takasug-center.png" style="display:none;" alt="é«˜æ‰æ™‹ä½œ ä¸­å¤®">
    <img id="img-bottom-loader" src="pf-takasug-bottom.png" style="display:none;" alt="é«˜æ‰æ™‹ä½œ ä¸‹éƒ¨">

    <div id="ui-container"><button id="capture-button">ğŸ“¸ æ’®å½±</button></div>

    <script>
        const video = document.getElementById('video-feed');
        const captureButton = document.getElementById('capture-button');
        
        // 3ã¤ã®ç”»åƒè¦ç´ ã‚’å–å¾—
        const imgTop = document.getElementById('img-top-loader');
        const imgCenter = document.getElementById('img-center-loader');
        const imgBottom = document.getElementById('img-bottom-loader');

        // 1. ã‚«ãƒ¡ãƒ©ãƒ•ã‚£ãƒ¼ãƒ‰ã®é–‹å§‹ï¼ˆæ—¢å­˜ã¨åŒã˜ï¼‰
        navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } }
        }).then(stream => {
            video.srcObject = stream;
        }).catch(err => alert("ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: " + err));

        captureButton.addEventListener('click', () => {
            const w = video.videoWidth; // Canvaså¹…
            const h = video.videoHeight; // Canvasé«˜ã•

            const canvas = document.createElement('canvas');
            canvas.width = w;
            canvas.height = h;
            const ctx = canvas.getContext('2d');

            // 1. ã‚«ãƒ¡ãƒ©æç”»ï¼ˆèƒŒæ™¯ï¼‰
            ctx.drawImage(video, 0, 0, w, h);

            // --- 2. ã‚­ãƒ£ãƒ©ç”»åƒã®æç”»ç¯„å›²ã‚’è¨ˆç®—ï¼ˆä¸­å¤®é…ç½®ãƒ»3åˆ†å‰²å¯¾å¿œï¼‰ ---

            // ç”»åƒãŒãƒ­ãƒ¼ãƒ‰æ¸ˆã¿ã‹ãƒã‚§ãƒƒã‚¯
            if (!imgTop.naturalWidth || !imgCenter.naturalWidth || !imgBottom.naturalWidth) {
                 alert("ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒãŒã¾ã èª­ã¿è¾¼ã¾ã‚Œã¦ã„ã¾ã›ã‚“ã€‚ç”»åƒã‚’æ­£ã—ãé…ç½®ã—ã¦ãã ã•ã„ã€‚");
                 return;
            }

            // å„ãƒ‘ãƒ¼ãƒ„ã®è‡ªç„¶ãªã‚µã‚¤ã‚ºã‚’å–å¾—
            const naturalWidth = imgCenter.naturalWidth; // ã™ã¹ã¦ã®ãƒ‘ãƒ¼ãƒ„ã§å¹…ãŒåŒã˜ã¨ä»®å®š
            const naturalHeightTop = imgTop.naturalHeight;
            const naturalHeightCenter = imgCenter.naturalHeight;
            const naturalHeightBottom = imgBottom.naturalHeight;
            
            const totalNaturalHeight = naturalHeightTop + naturalHeightCenter + naturalHeightBottom;
            const imageRatio = naturalWidth / totalNaturalHeight; // çµåˆå¾Œã®å…¨ä½“ã®ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯”

            let drawWidth = w; // æç”»ã™ã‚‹ç”»åƒç¾¤ã®å¹…ï¼ˆåˆæœŸå€¤: ã‚­ãƒ£ãƒ³ãƒã‚¹å¹…ï¼‰
            let totalDrawHeight = drawWidth / imageRatio; // æç”»ã™ã‚‹ç”»åƒç¾¤ã®åˆè¨ˆé«˜ã•ï¼ˆåˆæœŸå€¤ï¼‰

            // æç”»å¹…ã®èª¿æ•´ï¼šç”»åƒç¾¤ãŒã‚­ãƒ£ãƒ³ãƒã‚¹ã®é«˜ã•ã‹ã‚‰ã¯ã¿å‡ºã™å ´åˆ
            if (totalDrawHeight > h) {
                // é«˜ã•ã«åˆã‚ã›ã¦ã‚¹ã‚±ãƒ¼ãƒ«ãƒ€ã‚¦ãƒ³
                totalDrawHeight = h;
                drawWidth = totalDrawHeight * imageRatio;
            }

            // ã‚¹ã‚±ãƒ¼ãƒ«å¾Œã®å„ãƒ‘ãƒ¼ãƒ„ã®é«˜ã•è¨ˆç®—
            // (ã‚¹ã‚±ãƒ¼ãƒ«å¾Œã®é«˜ã•) = (åˆè¨ˆæç”»é«˜ã•) * (ãƒ‘ãƒ¼ãƒ„ã®è‡ªç„¶ãªé«˜ã•) / (åˆè¨ˆè‡ªç„¶ãªé«˜ã•)
            const drawHeightTop = totalDrawHeight * (naturalHeightTop / totalNaturalHeight);
            const drawHeightCenter = totalDrawHeight * (naturalHeightCenter / totalNaturalHeight);
            const drawHeightBottom = totalDrawHeight * (naturalHeightBottom / totalNaturalHeight);

            // æç”»é–‹å§‹ä½ç½®ï¼ˆæ°´å¹³ãƒ»å‚ç›´æ–¹å‘ã®ä¸­å¤®ï¼‰
            const drawX = (w - drawWidth) / 2;
            let drawY = (h - totalDrawHeight) / 2; // æœ€ä¸Šéƒ¨ã®ãƒ‘ãƒ¼ãƒ„ã®Yåº§æ¨™

            // --- 3. ä½™ç™½ã‚’ç™½ã§å¡—ã‚Šã¤ã¶ã™ ---
            ctx.fillStyle = "#ffffff";
            
            // ä¸Šä¸‹ã®ä½™ç™½ï¼ˆç”»åƒé ˜åŸŸã®å¤–å´ï¼‰
            if (drawY > 0) {
                ctx.fillRect(0, 0, w, drawY); // ä¸Šä½™ç™½
                ctx.fillRect(0, drawY + totalDrawHeight, w, h - (drawY + totalDrawHeight)); // ä¸‹ä½™ç™½
            }
            
            // å·¦å³ã®ä½™ç™½ï¼ˆç”»åƒé ˜åŸŸã®å·¦å³ï¼‰
            if (drawX > 0) {
                ctx.fillRect(0, drawY, drawX, totalDrawHeight); // å·¦ä½™ç™½
                ctx.fillRect(w - drawX, drawY, drawX, totalDrawHeight); // å³ä½™ç™½
            }

            // --- 4. ã‚­ãƒ£ãƒ©ç”»åƒã‚’é€éã§é‡ã­ã‚‹ï¼ˆ3ã¤ã®ãƒ‘ãƒ¼ãƒ„ã‚’æç”»ï¼‰ ---
            
            // Topã‚’æç”»ã—ã€æ¬¡ã®ãƒ‘ãƒ¼ãƒ„ã®é–‹å§‹Yåº§æ¨™ã‚’æ›´æ–°
            ctx.drawImage(imgTop, drawX, drawY, drawWidth, drawHeightTop);
            drawY += drawHeightTop;

            // Centerã‚’æç”»ã—ã€æ¬¡ã®ãƒ‘ãƒ¼ãƒ„ã®é–‹å§‹Yåº§æ¨™ã‚’æ›´æ–°
            ctx.drawImage(imgCenter, drawX, drawY, drawWidth, drawHeightCenter);
            drawY += drawHeightCenter;

            // Bottomã‚’æç”»
            ctx.drawImage(imgBottom, drawX, drawY, drawWidth, drawHeightBottom);

            // 5. ä¿å­˜ï¼ˆæ—¢å­˜ã¨åŒã˜ï¼‰
            const now = new Date();
            const timestamp = now.toISOString().replace(/[-:T]/g, "").slice(0,14);
            const link = document.createElement('a');
            link.download = `matsudaya_photo_${timestamp}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    </script>
