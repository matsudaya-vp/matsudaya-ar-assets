<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é«˜æ‰æ™‹ä½œ - å¹•æœ«ARå†™çœŸ</title>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        
        /* 1. ã‚«ãƒ¡ãƒ©æ˜ åƒã‚’ç”»é¢ã„ã£ã±ã„ã«è¡¨ç¤º */
        #video-feed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; /* ç”»é¢ã„ã£ã±ã„ã«åºƒã’ã‚‹ */
            transform: scaleX(-1); /* è‡ªæ’®ã‚Šæ„Ÿè¦šã§é¡åƒåè»¢ */
        }

        /* 2. ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒã‚’ä¸­å¤®ã«å›ºå®šé…ç½® */
        #character-overlay {
            position: fixed; 
            top: 50%; left: 50%;
            transform: translate(-50%, -50%); /* ä¸­å¤®å¯„ã› */
            width: 70vw; /* ç”»é¢å¹…ã®70%ã®ã‚µã‚¤ã‚º */
            max-width: 500px;
            z-index: 10;
        }

        /* 3. UIï¼ˆæ’®å½±ãƒœã‚¿ãƒ³ï¼‰ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        #ui-container {
            position: fixed; bottom: 0; left: 0; width: 100%;
            display: flex; justify-content: center; padding: 20px; z-index: 20;
        }
        #capture-button {
            padding: 15px 30px; font-size: 1.2em; background-color: #ffffff;
            color: #333333; border: 2px solid #333333; border-radius: 50px;
            cursor: pointer; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <video id="video-feed" autoplay playsinline></video>
    
    <img id="character-overlay" src="shinshaku_takasugi_1.png" alt="é«˜æ‰æ™‹ä½œ">

    <div id="ui-container">
        <button id="capture-button">ğŸ“¸ æ’®å½±</button>
    </div>

    <script>
        // ğŸŒŸğŸŒŸğŸŒŸ ä¿®æ­£ç®‡æ‰€: DOMContentLoaded ã§è¦ç´ ã®èª­ã¿è¾¼ã¿ã‚’å¾…ã¤ ğŸŒŸğŸŒŸğŸŒŸ
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video-feed');
            const captureButton = document.getElementById('capture-button');
            const characterOverlay = document.getElementById('character-overlay');
            
            // 1. ã‚«ãƒ¡ãƒ©æ˜ åƒã®å–å¾—ã¨é–‹å§‹
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }) // èƒŒé¢ã‚«ãƒ¡ãƒ©å„ªå…ˆ
                    .then(stream => {
                        video.srcObject = stream;
                    })
                    .catch(err => {
                        alert('ã‚«ãƒ¡ãƒ©ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸ: ' + err);
                    });
            }
            
            // 2. æ’®å½±æ©Ÿèƒ½ã®å®Ÿè£…ï¼ˆã‚«ãƒ¡ãƒ©æ˜ åƒã¨ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒã‚’åˆæˆï¼‰
            captureButton.addEventListener('click', () => {
                // ã‚«ãƒ¡ãƒ©æ˜ åƒã®å¹…ã¨é«˜ã•ã‚’å–å¾—
                const w = video.videoWidth;
                const h = video.videoHeight;

                // åˆæˆç”¨ã®ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ä½œæˆ
                const canvas = document.createElement('canvas');
                canvas.width = w;
                canvas.height = h;
                const context = canvas.getContext('2d');

                // 1. ã‚«ãƒ¡ãƒ©æ˜ åƒã‚’ã‚­ãƒ£ãƒ³ãƒã‚¹ã«æç”» (CSSã®åè»¢ã‚’è€ƒæ…®)
                context.save();
                context.scale(-1, 1);
                context.drawImage(video, -w, 0, w, h);
                context.restore();

                // 2. ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒã‚’ã‚­ãƒ£ãƒ³ãƒã‚¹ã«æç”»
                // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã®ä½ç½®ã¨ã‚µã‚¤ã‚ºã‚’è¨ˆç®—ã—ã¦æ­£ç¢ºã«é‡ã­ã‚‹
                const img = characterOverlay;
                const imgRatio = img.naturalHeight / img.naturalWidth;

                let finalW, finalH;

                // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ãŒç”»é¢å¹…70%ã®ã‚µã‚¤ã‚ºï¼ˆCSSè¨­å®šï¼‰ã«ãªã‚‹ã‚ˆã†ã«è¨ˆç®—
                const cssVW = 0.7; // CSSã® width: 70vw; ã«å¯¾å¿œ
                finalW = w * cssVW;
                finalH = finalW * imgRatio;
                
                // ä¸­å¤®ã«æç”»
                const finalX = (w - finalW) / 2;
                const finalY = (h - finalH) / 2;
                
                context.drawImage(img, finalX, finalY, finalW, finalH);

                // 3. ç”»åƒã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                const dataURL = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                
                // ãƒ•ã‚¡ã‚¤ãƒ«åã«ç¾åœ¨ã®ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’è¿½åŠ 
                const timestamp = new Date().getTime();
                link.download = 'matsudaya_takasugi_' + timestamp + '.png'; 
                
                link.href = dataURL;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
</body>
</html>
