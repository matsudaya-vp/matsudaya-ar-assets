<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é«˜æ‰æ™‹ä½œ - å¹•æœ«ARå†™çœŸ</title>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        
        /* ã‚«ãƒ¡ãƒ©æ˜ åƒ */
        #video-feed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        /* ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒ */
        #character-overlay {
            position: fixed; 
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 70vw;
            max-width: 500px;
            z-index: 10;
        }

        /* æ’®å½±ãƒœã‚¿ãƒ³ */
        #ui-container {
            position: fixed; bottom: 0; left: 0; width: 100%;
            display: flex; justify-content: center; padding: 20px; z-index: 20;
        }
        #capture-button {
            padding: 15px 30px; font-size: 1.2em; background-color: #ffffff;
            color: #333333; border: 2px solid #333333; border-radius: 50px;
            cursor: pointer; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* æ—¥ä»˜ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ */
        #date-overlay {
            position: fixed;
            bottom: 10px; right: 15px;
            font-size: 1.2em;
            color: white;
            text-shadow: 2px 2px 4px black; /* å½±ã§è¦–èªæ€§UP */
            z-index: 15;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <video id="video-feed" autoplay playsinline></video>
    
    <img id="character-overlay" src="pf-takasugi.png" alt="é«˜æ‰æ™‹ä½œ">

    <!-- æ—¥ä»˜ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ -->
    <div id="date-overlay"></div>

    <div id="ui-container">
        <button id="capture-button">ğŸ“¸ æ’®å½±</button>
    </div>

    <script>
        const video = document.getElementById('video-feed');
        const captureButton = document.getElementById('capture-button');
        const characterOverlay = document.getElementById('character-overlay');
        const dateOverlay = document.getElementById('date-overlay');

        // ã‚«ãƒ¡ãƒ©é–‹å§‹
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => { video.srcObject = stream; })
                .catch(err => { alert('ã‚«ãƒ¡ãƒ©ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸ: ' + err); });
        }

        // æ—¥ä»˜ã‚’æ›´æ–°ï¼ˆ1ç§’ã”ã¨ï¼‰
        function updateDate() {
            const now = new Date();
            const dateText = now.getFullYear() + "/" 
                + ('0' + (now.getMonth() + 1)).slice(-2) + "/" 
                + ('0' + now.getDate()).slice(-2);
            dateOverlay.textContent = dateText;
        }
        setInterval(updateDate, 1000);
        updateDate();

        // æ’®å½±å‡¦ç†
        captureButton.addEventListener('click', () => {
            const w = video.videoWidth;
            const h = video.videoHeight;

            const canvas = document.createElement('canvas');
            canvas.width = w;
            canvas.height = h;
            const context = canvas.getContext('2d');

            // ã‚«ãƒ¡ãƒ©æ˜ åƒ
            context.save();
            context.scale(-1, 1);
            context.drawImage(video, -w, 0, w, h);
            context.restore();

            // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒ
            const img = characterOverlay;
            const imgRatio = img.naturalHeight / img.naturalWidth;
            const cssVW = 0.7;
            const finalW = w * cssVW;
            const finalH = finalW * imgRatio;
            const finalX = (w - finalW) / 2;
            const finalY = (h - finalH) / 2;
            context.drawImage(img, finalX, finalY, finalW, finalH);

            // æ—¥ä»˜ã‚’åˆæˆï¼ˆç”»é¢å³ä¸‹ï¼‰
            const dateText = dateOverlay.textContent;
            context.font = `${Math.floor(w * 0.05)}px Arial`;
            context.fillStyle = "white";
            context.strokeStyle = "black";
            context.lineWidth = 4;
            const margin = 20;
            const textX = w - margin - context.measureText(dateText).width;
            const textY = h - margin;
            context.strokeText(dateText, textX, textY);
            context.fillText(dateText, textX, textY);

            // ãƒ•ã‚¡ã‚¤ãƒ«åç”¨ã®ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—
            const now = new Date();
            const timestamp = now.getFullYear().toString()
                + ('0' + (now.getMonth() + 1)).slice(-2)
                + ('0' + now.getDate()).slice(-2) + '_'
                + ('0' + now.getHours()).slice(-2)
                + ('0' + now.getMinutes()).slice(-2)
                + ('0' + now.getSeconds()).slice(-2);
            const filename = `matsudaya_ar_photo_${timestamp}.png`;

            // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = filename;
            link.href = dataURL;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
