<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高杉晋作 - 幕末AR写真</title>
    
<style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        
        /* 1. カメラ映像を画面いっぱいに表示 (修正箇所) */
        #video-feed {
            position: fixed; top: 0; left: 0; 
            /* 🌟🌟🌟 修正: width/heightをmin-width/min-heightに変更 🌟🌟🌟 */
            min-width: 100%; min-height: 100%; 
            object-fit: cover; /* 画面いっぱいに広げる */
            transform: scaleX(-1); /* 自撮り感覚で鏡像反転 */
        }
        /* ... 後略 ... */
    </style>
</head>
<body>
    <video id="video-feed" autoplay playsinline></video>
    
    <img id="character-overlay" src="shinshaku_takasugi_1.png" alt="高杉晋作">

    <div id="ui-container">
        <button id="capture-button">📸 撮影</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video-feed');
            const captureButton = document.getElementById('capture-button');
            const characterOverlay = document.getElementById('character-overlay');
            
            // ★追加したチェック: video要素がない場合はここで処理を終了し、エラーを回避します
            if (!video) {
                console.error("Video element with ID 'video-feed' not found.");
                return;
            }

            // 1. カメラ映像の取得と開始
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }) // 背面カメラ優先
                    .then(stream => {
                        video.srcObject = stream;
                    })
                    .catch(err => {
                        alert('カメラへのアクセスが拒否されました: ' + err);
                    });
            }
            
            // 2. 撮影機能の実装（カメラ映像とキャラクター画像を合成）
            captureButton.addEventListener('click', () => {
                // カメラ映像の幅と高さを取得
                const w = video.videoWidth;
                const h = video.videoHeight;

                // 合成用のキャンバスを作成
                const canvas = document.createElement('canvas');
                canvas.width = w;
                canvas.height = h;
                const context = canvas.getContext('2d');

                // 1. カメラ映像をキャンバスに描画 (CSSの反転を考慮)
                context.save();
                context.scale(-1, 1);
                context.drawImage
