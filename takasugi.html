<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高杉晋作 - 幕末AR写真 (Full HD)</title>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }

        /* カメラ映像 */
        #video-feed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* キャラクター画像（スマホ画面いっぱいに表示） */
        #character-overlay {
            position: fixed; top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* 縦横比を保ちつつ画面いっぱい */
            z-index: 2;
        }

        /* UI（撮影ボタン） */
        #ui-container {
            position: fixed; bottom: 0; left: 0; width: 100%;
            display: flex; justify-content: center; padding: 20px; z-index: 3;
        }
        #capture-button {
            padding: 15px 30px; font-size: 1.2em; background-color: #ffffff;
            color: #333333; border: 2px solid #333333; border-radius: 50px;
            cursor: pointer; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <video id="video-feed" autoplay playsinline></video>
    
    <img id="character-overlay" src="pf-takasugi-1080x1920.png" alt="高杉晋作">

    <div id="ui-container">
        <button id="capture-button">📸 撮影</button>
    </div>

    <script>
        const video = document.getElementById('video-feed');
        const captureButton = document.getElementById('capture-button');
        const characterOverlay = document.getElementById('character-overlay');

        // 背面カメラで Full HD (1080×1920)
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: "environment",
                    width: { ideal: 1080 },
                    height: { ideal: 1920 }
                } 
            })
            .then(stream => { video.srcObject = stream; })
            .catch(err => { alert('カメラへのアクセスが拒否されました: ' + err); });
        }

        // 撮影処理
        captureButton.addEventListener('click', () => {
            // キャンバスを 1080x1920 で作成
            const canvas = document.createElement('canvas');
            canvas.width = 1080;
            canvas.height = 1920;
            const ctx = canvas.getContext('2d');

            // カメラ映像をキャンバスに描画（フル画面）
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // キャラクター画像を画面いっぱいに描画
            ctx.drawImage(characterOverlay, 0, 0, canvas.width, canvas.height);

            // タイムスタンプ付きファイル名
            const now = new Date();
            const timestamp = now.getFullYear().toString()
                + ('0' + (now.getMonth() + 1)).slice(-2)
                + ('0' + now.getDate()).slice(-2) + '_'
                + ('0' + now.getHours()).slice(-2)
                + ('0' + now.getMinutes()).slice(-2)
                + ('0' + now.getSeconds()).slice(-2);
            const filename = `matsudaya_ar_photo_FHD_${timestamp}.png`;

            // ダウンロード
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = filename;
            link.href = dataURL;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
