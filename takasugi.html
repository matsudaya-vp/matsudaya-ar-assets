<head>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        
        /* 1. ã‚«ãƒ¡ãƒ©æ˜ åƒã‚’ç”»é¢ã„ã£ã±ã„ã«è¡¨ç¤º */
        #video-feed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* è‡ªæ’®ã‚Šæ„Ÿè¦šã§é¡åƒåè»¢ */
        }

        /* 2. ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒã‚’ä¸­å¤®ã«å›ºå®šé…ç½® */
        #character-overlay {
            position: fixed; 
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85vw; /* ğŸŒŸ ä¿®æ­£: ç”»é¢å¹…ã®85%ã«æ‹¡å¤§ */
            max-width: 600px; /* ğŸŒŸ ä¿®æ­£: PCã§ã®æœ€å¤§å¹…ã‚‚æ‹¡å¤§ */
            z-index: 10;
        }

        /* 3. UIï¼ˆæ’®å½±ãƒœã‚¿ãƒ³ï¼‰ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        #ui-container {
            position: fixed; bottom: 0; left: 0; width: 100%;
            display: flex; justify-content: center; 
            padding: 25px 20px; /* ãƒœã‚¿ãƒ³å‘¨ã‚Šã®ä½™ç™½ã‚’ç¢ºä¿ */
            z-index: 20;
        }
        #capture-button {
            padding: 20px 40px; /* ãƒœã‚¿ãƒ³ã®ã‚µã‚¤ã‚ºã‚’å¤§ãã */
            font-size: 1.3em; /* æ–‡å­—ã‚’å¤§ãã */
            background-color: #ffffff;
            color: #333333; border: 2px solid #333333; border-radius: 50px;
            cursor: pointer; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

    </style>
</head>
<body>
    <video id="video-feed" autoplay playsinline></video>
    
    <img id="character-overlay" src="pf-takasugi2.png" alt="é«˜æ‰æ™‹ä½œ">

    <div id="ui-container">
        <button id="capture-button">ğŸ“¸ æ’®å½±</button>
    </div>

    <script>
        const video = document.getElementById('video-feed');
        const captureButton = document.getElementById('capture-button');
        const characterOverlay = document.getElementById('character-overlay');

        // 1. ã‚«ãƒ¡ãƒ©æ˜ åƒã®å–å¾—ã¨é–‹å§‹
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }) // èƒŒé¢ã‚«ãƒ¡ãƒ©å„ªå…ˆ
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    alert('ã‚«ãƒ¡ãƒ©ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸ: ' + err);
                });
        }
        
        // 2. æ’®å½±æ©Ÿèƒ½ã®å®Ÿè£…
        captureButton.addEventListener('click', () => {
            const w = video.videoWidth;
            const h = video.videoHeight;

            const canvas = document.createElement('canvas');
            canvas.width = w;
            canvas.height = h;
            const context = canvas.getContext('2d');

            // ã‚«ãƒ¡ãƒ©æ˜ åƒã‚’åè»¢ã—ã¦æç”»
            context.save();
            context.scale(-1, 1);
            context.drawImage(video, -w, 0, w, h);
            context.restore();

            // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒã‚’é‡ã­ã‚‹
            const img = characterOverlay;
            const imgRatio = img.naturalHeight / img.naturalWidth;
            const cssVW = 0.85; // CSSã®85vwã«åˆã‚ã›ã‚‹
            const finalW = w * cssVW;
            const finalH = finalW * imgRatio;
            const finalX = (w - finalW) / 2;
            const finalY = (h - finalH) / 2;
            context.drawImage(img, finalX, finalY, finalW, finalH);

            // ãƒ•ã‚¡ã‚¤ãƒ«åã®å½¢å¼ï¼ˆã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼åã¨æ—¥ä»˜ï¼‰
            const now = new Date();
            const timestamp = now.getFullYear().toString()
                + ('0' + (now.getMonth() + 1)).slice(-2)
                + ('0' + now.getDate()).slice(-2) + '_'
                + ('0' + now.getHours()).slice(-2)
                + ('0' + now.getMinutes()).slice(-2)
                + ('0' + now.getSeconds()).slice(-2);

            const filename = `matsudaya_takasugi_${timestamp}.png`;

            // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = filename;
            link.href = dataURL;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
