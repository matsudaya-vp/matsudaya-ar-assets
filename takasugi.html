<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高杉晋作 - 幕末AR写真</title>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        
        /* 1. カメラ映像を画面いっぱいに表示 */
        #video-feed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; /* 画面いっぱいに広げる */
            transform: scaleX(-1); /* 自撮り感覚で鏡像反転 */
        }

        /* 2. キャラクター画像を中央に固定配置 */
        #character-overlay {
            position: fixed; 
            top: 50%; left: 50%;
            transform: translate(-50%, -50%); /* 中央寄せ */
            width: 70vw; /* 画面幅の70%のサイズ */
            max-width: 500px;
            z-index: 10;
        }

        /* 3. UI（撮影ボタン）のスタイル */
        #ui-container {
            position: fixed; bottom: 0; left: 0; width: 100%;
            display: flex; justify-content: center; padding: 20px; z-index: 20;
        }
        #capture-button {
            padding: 15px 30px; font-size: 1.2em; background-color: #ffffff;
            color: #333333; border: 2px solid #333333; border-radius: 50px;
            cursor: pointer; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <video id="video-feed" autoplay playsinline></video>
    
    <img id="character-overlay" src="shinshaku_takasugi_1.png" alt="高杉晋作">

    <div id="ui-container">
        <button id="capture-button">📸 撮影</button>
    </div>

    <script>
        // 🌟🌟🌟 修正箇所: DOMContentLoaded で要素の読み込みを待つ 🌟🌟🌟
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video-feed');
            const captureButton = document.getElementById('capture-button');
            const characterOverlay = document.getElementById('character-overlay');
            
            // 1. カメラ映像の取得と開始
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }) // 背面カメラ優先
                    .then(stream => {
                        video.srcObject = stream;
                    })
                    .catch(err => {
                        alert('カメラへのアクセスが拒否されました: ' + err);
                    });
            }
            
            // 2. 撮影機能の実装（カメラ映像とキャラクター画像を合成）
            captureButton.addEventListener('click', () => {
                // カメラ映像の幅と高さを取得
                const w = video.videoWidth;
                const h = video.videoHeight;

                // 合成用のキャンバスを作成
                const canvas = document.createElement('canvas');
                canvas.width = w;
                canvas.height = h;
                const context = canvas.getContext('2d');

                // 1. カメラ映像をキャンバスに描画 (CSSの反転を考慮)
                context.save();
                context.scale(-1, 1);
                context.drawImage(video, -w, 0, w, h);
                context.restore();

                // 2. キャラクター画像をキャンバスに描画
                // キャラクターの位置とサイズを計算して正確に重ねる
                const img = characterOverlay;
                const imgRatio = img.naturalHeight / img.naturalWidth;

                let finalW, finalH;

                // キャラクターが画面幅70%のサイズ（CSS設定）になるように計算
                const cssVW = 0.7; // CSSの width: 70vw; に対応
                finalW = w * cssVW;
                finalH = finalW * imgRatio;
                
                // 中央に描画
                const finalX = (w - finalW) / 2;
                const finalY = (h - finalH) / 2;
                
                context.drawImage(img, finalX, finalY, finalW, finalH);

                // 3. 画像をダウンロード
                const dataURL = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                
                // ファイル名に現在のタイムスタンプを追加
                const timestamp = new Date().getTime();
                link.download = 'matsudaya_takasugi_' + timestamp + '.png'; 
                
                link.href = dataURL;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    </script>
</body>
</html>
