<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { margin: 0; overflow: hidden; background-color: #000; }

    /* ã‚«ãƒ¡ãƒ©æ˜ åƒ */
    #video-feed {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    /* ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒï¼ˆä¸Šå¯„ã›ï¼‰ */
    #character-overlay {
      position: fixed; top: 0; left: 50%;
      transform: translateX(-50%); /* æ¨ªä¸­å¤®æƒãˆ */
      width: 100vw;
      height: auto; /* é«˜ã•è‡ªå‹•ã€ç¸¦æ¯”ç‡ã‚’ç¶­æŒ */
      z-index: 2;
    }

    /* UI */
    #ui-container {
      position: fixed; bottom: 0; left: 0; width: 100%;
      display: flex; justify-content: center; padding: 20px; z-index: 3;
    }
    #capture-button {
      padding: 15px 30px; font-size: 1.2em; background-color: #fff;
      color: #333; border: 2px solid #333; border-radius: 50px;
      cursor: pointer; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <video id="video-feed" autoplay playsinline></video>
  <img id="character-overlay" src="pf-takasugi.png" alt="é«˜æ‰æ™‹ä½œ">
  <div id="ui-container">
    <button id="capture-button">ğŸ“¸ æ’®å½±</button>
  </div>

  <script>
    const video = document.getElementById('video-feed');
    const overlay = document.getElementById('character-overlay');
    const captureButton = document.getElementById('capture-button');

    // èƒŒé¢ã‚«ãƒ¡ãƒ©ï¼ˆé«˜è§£åƒåº¦ã‚’ãƒªã‚¯ã‚¨ã‚¹ãƒˆï¼‰
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: "environment",
        width: { ideal: 1920 },
        height: { ideal: 1080 }
      }
    })
    .then(stream => { video.srcObject = stream; })
    .catch(err => alert("ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: " + err));

    // æ’®å½±å‡¦ç†
    captureButton.addEventListener('click', () => {
      const w = video.videoWidth;
      const h = video.videoHeight;

      const canvas = document.createElement('canvas');
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext('2d');

      // ã‚«ãƒ¡ãƒ©æ˜ åƒ
      ctx.drawImage(video, 0, 0, w, h);

      // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒã‚’ä¸Šå¯„ã›ã§æç”»
      const img = overlay;
      const imgRatio = img.naturalWidth / img.naturalHeight;
      const drawWidth = w;
      const drawHeight = drawWidth / imgRatio;
      ctx.drawImage(img, 0, 0, drawWidth, drawHeight);

      // ä¿å­˜
      const now = new Date();
      const timestamp = now.toISOString().replace(/[-:T]/g, "").slice(0,14);
      const link = document.createElement('a');
      link.download = `matsudaya_photo_${timestamp}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
