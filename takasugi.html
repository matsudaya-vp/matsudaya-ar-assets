<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }

        /* ã‚«ãƒ¡ãƒ©æ˜ åƒ */
        #video-feed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒï¼ˆã‚¹ãƒãƒ›ç”»é¢ã„ã£ã±ã„ã«è¡¨ç¤ºï¼‰ */
        #character-overlay {
            position: fixed; top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* ç¸¦æ¨ªæ¯”ã‚’ä¿ã¡ã¤ã¤ç”»é¢ã„ã£ã±ã„ */
            z-index: 2;
        }

        /* UIï¼ˆæ’®å½±ãƒœã‚¿ãƒ³ï¼‰ */
        #ui-container {
            position: fixed; bottom: 0; left: 0; width: 100%;
            display: flex; justify-content: center; padding: 20px; z-index: 3;
        }
        #capture-button {
            padding: 15px 30px; font-size: 1.2em; background-color: #ffffff;

        }
    </style>
</head>
<body>
    <video id="video-feed" autoplay playsinline></video>
    
    <img id="character-overlay" src="pf-takasugi-1080x1920.png" alt="é«˜æ‰æ™‹ä½œ">

    <div id="ui-container">
        <button id="capture-button">ğŸ“¸ æ’®å½±</button>
    </div>

    <script>
        const video = document.getElementById('video-feed');
        const captureButton = document.getElementById('capture-button');
        const characterOverlay = document.getElementById('character-overlay');

        // èƒŒé¢ã‚«ãƒ¡ãƒ©ã§ Full HD (1080Ã—1920)
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: "environment",
                    width: { ideal: 1080 },
                    height: { ideal: 1920 }
                } 
            })
            .then(stream => { video.srcObject = stream; })
            .catch(err => { alert('ã‚«ãƒ¡ãƒ©ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸ: ' + err); });
        }

        // æ’®å½±å‡¦ç†
        captureButton.addEventListener('click', () => {
            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ 1080x1920 ã§ä½œæˆ
            const canvas = document.createElement('canvas');
            canvas.width = 1080;
            canvas.height = 1920;
            const ctx = canvas.getContext('2d');

            // ã‚«ãƒ¡ãƒ©æ˜ åƒã‚’ã‚­ãƒ£ãƒ³ãƒã‚¹ã«æç”»ï¼ˆãƒ•ãƒ«ç”»é¢ï¼‰
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒã‚’ç”»é¢ã„ã£ã±ã„ã«æç”»
            ctx.drawImage(characterOverlay, 0, 0, canvas.width, canvas.height);

            // ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ä»˜ããƒ•ã‚¡ã‚¤ãƒ«å
            const now = new Date();
            const timestamp = now.getFullYear().toString()
                + ('0' + (now.getMonth() + 1)).slice(-2)
                + ('0' + now.getDate()).slice(-2) + '_'
                + ('0' + now.getHours()).slice(-2)
                + ('0' + now.getMinutes()).slice(-2)
                + ('0' + now.getSeconds()).slice(-2);
            const filename = `matsudaya_ar_photo_FHD_${timestamp}.png`;

            // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = filename;
            link.href = dataURL;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
