  <style>

    #video-feed {

<body>
  <video id="video-feed" autoplay playsinline></video>
  <img id="character-overlay" src="pf-takasugi.png" alt="é«˜æ‰æ™‹ä½œ">
  <div id="ui-container"><button id="capture-button">ğŸ“¸ æ’®å½±</button></div>

  <script>
    const video = document.getElementById('video-feed');
    const overlay = document.getElementById('character-overlay');
    const captureButton = document.getElementById('capture-button');

    // èƒŒé¢ã‚«ãƒ¡ãƒ©ã€é«˜è§£åƒåº¦ãƒªã‚¯ã‚¨ã‚¹ãƒˆ
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: "environment",
        width: { ideal: 1920 },
        height: { ideal: 1080 }
      }
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => alert("ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: " + err));

    captureButton.addEventListener('click', () => {
      const w = video.videoWidth;
      const h = video.videoHeight;

      const canvas = document.createElement('canvas');
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext('2d');

      // ã‚«ãƒ¡ãƒ©æ˜ åƒã‚’èƒŒæ™¯ã«æç”»
      ctx.drawImage(video, 0, 0, w, h);

      // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒã‚’ä¸­å¤®é…ç½®ã§æç”»ï¼ˆä¸Šä¸‹ä½™ç™½ã¯ç™½å¡—ã‚Šï¼‰
      const img = overlay;
      const imgRatio = img.naturalWidth / img.naturalHeight;
      let drawWidth = w;
      let drawHeight = drawWidth / imgRatio;

      if (drawHeight > h) {
        drawHeight = h;
        drawWidth = drawHeight * imgRatio;
      }

      const drawX = (w - drawWidth) / 2;
      const drawY = (h - drawHeight) / 2;

      // ã¾ãšä¸Šä¸‹ã®ä½™ç™½ã‚’ç™½ã§å¡—ã‚‹
      ctx.fillStyle = "#ffffff";
      if (drawY > 0) {
        ctx.fillRect(0, 0, w, drawY); // ä¸Šä½™ç™½
        ctx.fillRect(0, h - drawY, w, drawY); // ä¸‹ä½™ç™½
      }

      // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒï¼ˆé€éã‚’æ´»ã‹ã—ã¦ï¼‰ã‚’é‡ã­ã‚‹
      ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);

      // ä¿å­˜ï¼ˆã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ä»˜ãï¼‰
      const now = new Date();
      const timestamp = now.toISOString().replace(/[-:T]/g, "").slice(0,14);
      const link = document.createElement('a');
      link.download = `matsudaya_photo_${timestamp}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
