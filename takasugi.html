<body>

  <script>
    const video = document.getElementById('video-feed');
    const overlay = document.getElementById('character-overlay');
    const captureButton = document.getElementById('capture-button');

    // èƒŒé¢ã‚«ãƒ¡ãƒ©ã€é«˜è§£åƒåº¦ãƒªã‚¯ã‚¨ã‚¹ãƒˆ
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: "environment",
        width: { ideal: 1920 },

      }
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => alert("ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼: " + err));

    captureButton.addEventListener('click', () => {
      const w = video.videoWidth;

      const canvas = document.createElement('canvas');
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext('2d');

      // ä¸‹ç™½å¡—ã‚Š
      ctx.fillStyle = "#ffffff";

      // ã‚«ãƒ¡ãƒ©æ˜ åƒã‚’æç”»
      ctx.drawImage(video, 0, 0, w, h);

      // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒã‚’ä¸Šå¯„ã›
      const img = overlay;
      const imgRatio = img.naturalWidth / img.naturalHeight;
      const drawWidth = w;
      const drawHeight = drawWidth / imgRatio;
      const drawX = 0;
      const drawY = 0; // ä¸Šå¯„ã›
      ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);

      // ä¿å­˜ï¼ˆã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ä»˜ãï¼‰

      link.href = canvas.toDataURL("image/png");
      link.click();
    });
