<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs>
        
        <a-assets>
            <img id="characterTexture" src="shinshaku_takasugi_1.png">
        </a-assets>

        <a-marker-camera preset='pattern' url='[Raw URL]'>
            
            <a-entity rotation="-150 0 0">

                <a-plane 
                    
                    width="1.0" height="1.67"          position="0 0.835 0"               rotation="0 0 0"                   material="src: #characterTexture; transparent: true; alphaTest: 0.5; side: double;"
                    >
                </a-plane>
            </a-entity>
            
        </a-marker-camera>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
