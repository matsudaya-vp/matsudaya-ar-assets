<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no" />
  <title>AR Character - Test</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- 安定 CDN 版を推奨 -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
  <!-- debugUIEnabled:true にすればデバッグ情報が見えます -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-assets>
      <!-- crossorigin を付けると外部配信にも対応しやすい -->
      <img id="characterTexture" src="shinshaku_takasugi_1.png" crossorigin="anonymous">
    </a-assets>

    <!-- テスト用に preset="hiro" を使う（本番は pattern URL に差し替え） -->
    <a-marker preset="hiro">
      <!-- 外側に -90deg をかけない（寝る原因） -->

<a-plane 
   position="0 0.835 0.05"
   rotation="90 0 0"
   width="1"
   height="1.67"
   material="src: #characterTexture; transparent: true; alphaTest: 0.5;">
</a-plane>

    </a-marker>

    <!-- 通常のカメラ -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
